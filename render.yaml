services:
  - type: web
    name: blockchain-nft-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
    disk:
      name: storage-disk
      mountPath: /storage
      sizeGB: 1

