<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain NFT Minting API - Documentation</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.7;
            color: #e6edf3;
            background: #0d1117;
            min-height: 100vh;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            background: #0d1117;
        }

        .header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 32px 40px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
            color: #f0f6fc;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 16px;
            color: #8b949e;
            font-weight: 400;
        }

        .content {
            padding: 40px;
        }

        /* Markdown Styling */
        #markdown-content {
            color: #e6edf3;
        }

        #markdown-content h1 {
            color: #f0f6fc;
            font-size: 32px;
            font-weight: 600;
            margin-top: 48px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #30363d;
            letter-spacing: -0.5px;
        }

        #markdown-content h1:first-of-type {
            margin-top: 0;
        }

        #markdown-content h2 {
            color: #f0f6fc;
            font-size: 24px;
            font-weight: 600;
            margin-top: 40px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #30363d;
            letter-spacing: -0.3px;
        }

        #markdown-content h3 {
            color: #f0f6fc;
            font-size: 20px;
            font-weight: 600;
            margin-top: 32px;
            margin-bottom: 12px;
        }

        #markdown-content h4 {
            color: #f0f6fc;
            font-size: 16px;
            font-weight: 600;
            margin-top: 24px;
            margin-bottom: 12px;
        }

        #markdown-content p {
            margin-bottom: 16px;
            line-height: 1.75;
            color: #e6edf3;
        }

        #markdown-content code {
            background: #161b22;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 85%;
            color: #f85149;
            border: 1px solid #30363d;
        }

        #markdown-content pre {
            background: #161b22;
            border: 1px solid #30363d;
            color: #e6edf3;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 16px 0;
            font-size: 85%;
            line-height: 1.45;
            text-align: left;
        }

        #markdown-content pre code {
            background: none;
            padding: 0;
            border: none;
            color: inherit;
            font-size: inherit;
            line-height: inherit;
        }

        #markdown-content ul, #markdown-content ol {
            margin-left: 0;
            margin-bottom: 16px;
            padding-left: 0;
            list-style: none;
        }

        #markdown-content li {
            margin-bottom: 8px;
            line-height: 1.75;
            padding-left: 0;
        }

        #markdown-content li code {
            font-size: 85%;
        }

        #markdown-content blockquote {
            border-left: 4px solid #1f6feb;
            padding: 0 16px;
            margin: 16px 0;
            color: #8b949e;
            background: #161b22;
            padding-top: 12px;
            padding-bottom: 12px;
        }

        #markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
        }

        #markdown-content table th {
            background: #161b22;
            color: #f0f6fc;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid #30363d;
        }

        #markdown-content table td {
            padding: 12px 16px;
            border-bottom: 1px solid #30363d;
            border-right: 1px solid #30363d;
            color: #e6edf3;
        }

        #markdown-content table td:last-child {
            border-right: none;
        }

        #markdown-content table tr:last-child td {
            border-bottom: none;
        }

        #markdown-content table tr:hover {
            background: #161b22;
        }

        #markdown-content a {
            color: #58a6ff;
            text-decoration: none;
        }

        #markdown-content a:hover {
            text-decoration: underline;
        }

        #markdown-content hr {
            border: none;
            border-top: 1px solid #30363d;
            margin: 32px 0;
        }

        #markdown-content strong {
            font-weight: 600;
            color: #f0f6fc;
        }

        .example-note {
            background: #1c2128;
            border: 1px solid #30363d;
            border-left: 4px solid #58a6ff;
            padding: 12px 16px;
            margin: 16px 0;
            border-radius: 6px;
            color: #8b949e;
            font-size: 14px;
        }

        #markdown-content em {
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
            font-size: 16px;
        }

        .error {
            background: #3d1319;
            color: #f85149;
            padding: 16px;
            border-radius: 6px;
            margin: 20px 0;
            border: 1px solid #da3633;
        }

        /* Code block styling improvements */
        #markdown-content pre.hljs,
        #markdown-content pre code.hljs {
            background: #161b22;
            color: #e6edf3;
        }

        @media (max-width: 768px) {
            .header {
                padding: 24px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 24px 20px;
            }

            #markdown-content h1 {
                font-size: 24px;
            }

            #markdown-content h2 {
                font-size: 20px;
            }

            #markdown-content h3 {
                font-size: 18px;
            }

            #markdown-content pre {
                font-size: 12px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Blockchain NFT Minting API</h1>
            <p>API Documentation</p>
        </div>
        <div class="content">
            <div id="markdown-content" class="loading">Loading documentation...</div>
        </div>
    </div>

    <script>
        async function loadDocumentation() {
            try {
                const response = await fetch('endpoints.md');
                if (!response.ok) {
                    throw new Error('Failed to load documentation');
                }
                const markdown = await response.text();
                
                // Configure marked options
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    highlight: function(code, lang) {
                        // Simple syntax highlighting for code blocks
                        return code;
                    }
                });
                
                // Convert markdown to HTML
                let html = marked.parse(markdown);
                
                // Add example note after each "Response:" heading
                html = html.replace(/<h[34]>.*?Response.*?<\/h[34]>/gi, (match) => {
                    return match + '<div class="example-note"><strong>Note:</strong> The following response is an example. Actual responses may vary.</div>';
                });
                
                // Render the HTML
                document.getElementById('markdown-content').innerHTML = html;
                
                // Apply syntax highlighting to all code blocks
                document.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightElement(block);
                });
            } catch (error) {
                document.getElementById('markdown-content').innerHTML = 
                    `<div class="error">
                        <strong>Error loading documentation:</strong><br>
                        ${error.message}
                    </div>`;
            }
        }

        // Load documentation when page loads
        loadDocumentation();
    </script>
</body>
</html>
